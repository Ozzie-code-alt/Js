<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>App</title>
</head>
<body>
<div class="even-main-center">

    <div class="main-title-container">
        <div class="title-container">
                <h1>Simple Calculator</h1>
        </div>
    </div>



    <div class="main-Container">


        <div class="main-calculator-case">
            <div class="calculator-screen">
                <h1 class="numScreen">0</h1>
            </div>

                <div class="calc-main-buttons">

                <div class="calc-buttons calc-1">
                    <p>1</p>
                </div>

                <div class="calc-buttons calc-2">
                    <p>2</p>
                </div>

                <div class="calc-buttons calc-3">
                    <p>3</p>
                </div>

                <div class="calc-buttons calc-add">
                    <p>+</p>
                </div>

                <div class="calc-buttons calc-4">
                    <p>4</p>
                </div>

                <div class="calc-buttons calc-5">
                    <p>5</p>
                </div>

                <div class="calc-buttons calc-6">
                    <p>6</p>
                </div>

                <div class="calc-buttons calc-subtract">
                    <p>-</p>
                </div>

                <div class="calc-buttons calc-7">
                    <p>7</p>
                </div>
                <div class="calc-buttons calc-8">
                    <p>8</p>
                </div>
                <div class="calc-buttons calc-9">
                    <p>9</p>
                </div>
                <div class="calc-buttons calc-mult">
                    <p>*</p>
                </div>
                <div class="calc-buttons calc-0">
                    <p>0</p>
                </div>
                <div class="calc-buttons calc-Divide">
                    <p>/</p>
                </div>
                <div class="calc-buttons calc-clear">
                    <p>Clear</p>
                </div>
                <div class="calc-buttons calc-total">
                    <p> = </p>
                </div>
        </div>
    </div>

    </div>

</div>
</body>
</html>
